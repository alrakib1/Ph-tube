<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Hero Tube</title>
    <!-- Daisy ui and Tailwind Css -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- font style -->
    <style>
        body{
            font-family: 'Inter', sans-serif;
        }
    </style>
  </head>
  <body>
    <nav class="container mx-auto mt-4 lg:mt-12">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <img src="./images/Logo.png" alt="" />
        </div>
        <div class="navbar-center lg:flex">
          <a class="btn text-sm font-medium md:text-lg" onclick="sortByView()">Sort by view</a>
        </div>
        <div class="navbar-end">
          <a onclick="goToBlog()" class="btn bg-red-600 text-white p-3">Blog</a>
        </div>
      </div>
    </nav>
    <hr class="container mx-auto mt-4 lg:mt-8" />
    <main>
      <!-- tabs section -->
      <section>
        <div class="tab-container w-full">
            <div
            class="tabs p-5 m-auto  text-center flex justify-center gap-5"
            id="tab-container"
          >
            </div>
        </div>
      </section>
      <!-- card section -->
      <section class="container mx-auto mt-6">
        <div
          id="card-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 relative"
        >
      </div> 
      </section>
      <div id="error-container" class=" flex justify-center items-center gap-5 my-10 ">  
      </div>
    </main>
    <!-- scripts -->
    <script src="./js/index.js"></script>
  </body>
</html>
